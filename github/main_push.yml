name: main_push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3

      - name: Docker 이미지 빌드
        run: |
          docker build -t test-git-action .

      - name: Docker Hub 로그인 (선택 사항)
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Docker Hub에 푸시
        run: |
          docker tag test-project hbm/test-git-action:latest
          docker push hbm/test-git-action:latest