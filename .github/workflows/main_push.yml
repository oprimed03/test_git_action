name: main_push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v3
      
      - name: Debug - Check files in the workspace
        run: ls -la

      - name: Docker 이미지 빌드
        run: |
          docker build -t test-git-action .

      - name: Docker Hub 로그인
        run: |
          echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Docker Hub에 푸시
        run: |
          docker tag test-git-action:latest dandihara/test-git-action:latest
          docker push dandihara/test-git-action:latest

      - name: Docker Hub에서 최신이미지 가져오기
        run: docker pull dandihara/test-git-action:latest

      - name: 이미지 pulling 정상 작업 확인
        run: docker images

      - name: 가져온 이미지로 컨테이너 실행
        run: docker run -d --name test-git-action-container -p 8000:8000 dandihara/test-git-action:latest
